<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua;">
    <fieldset style="border: 5px solid black;">
    <legend allign="center">REGISTRATION FORM</legend>
    <form action="marquee.html"name="f" method="post" autocomplete="on" target="_self">

    <table>
 <tr>
    <td>
        <label for="nn">Firstname</label>
    </td>
    <td>
        <input type="text" id="nn" name="un" placeholder="Enter first name" maxlength="20"> (max 20 char a-z and A-Z)
    </td>
 </tr>
 <tr>
    <td>
        <label for="nm">Lastname</label>
    </td>
    <td>
        <input type="text" id="nm" name="kk" placeholder="Enter last name" maxlength="20"> (max 20 char a-z and A-Z)
    </td>
 </tr>
 <tr>
    <td>
        <label for="yy">Date of birth</label>
    </td>
    <td>
        <input type="Date" name="yy" id="yy">
    </td>
</tr>
<tr>
    <td>
        <label for="pp">Gender</label>
    </td>
    <td>
        <input type="radio" id="pp" name="pp" value="male">Male
        <input type="radio" id="pp" name="pp" value="female">Female
    </td>
    
</tr>
<tr>
    <td>
        <label for="mm">Email</label>
    </td>
    <td>
        <input type="email" id="mm" name="yygy">
    </td>
 </tr>
 <tr>
    <td>
        <label for="mmm">Mobile number</label>
    </td>
    <td>
        <input type="number"id="mmm" name="gs" maxlength="10">
    </td>
 </tr>
 <tr>
    <td>
        <label for="mn">Address</label>
    </td>
    <td>
        <textarea name="pp" id="mn" cols="30" rows="10"></textarea>
    </td>
 </tr>
 <tr>
    <td>
        <label for="cc">City</label>
    </td>
    <td>
        <input type="text" name="" id="cc"> (max 20 char a-z and A-Z)
    </td>
 </tr>
 <tr>
    <td>
        <label for="cd">Pincode</label>
    </td>
    <td>
        <input type="Pincode"name="" id="cd" maxlength="6"> (6 Digit Number)
    </td>
 </tr>
 <tr>
    <td>
        <label for="ce">State</label>
    </td>
    <td>
        <input type="text" name="" id="ce">
    </td>
 </tr>
 <tr>
    <td>
        <label for="cf">Country</label>
    </td>
    <td>
        <input type="text" name="" id="cf">
    </td>
 </tr>
 
 
    <tr>
        <td>
            <label for="tt">Upload file</label>
        </td>
        <td>
            <input type="file" name="" id="tt">
        </td>
    </tr>
    
    <tr>
        <td>
            <label for="dd">Hobbies</label>
        </td>
        <td>
            <input type="checkbox" id="dd" name="dd" value="Dancing">Dancing
            <input type="checkbox" id="dd" name="dd "value="Drawing" > Drawing
            <input type="checkbox" id="dd" name="dd" value="Singing"> Singing
            <input type="checkbox" id="dd" name="dd" value="Others"> Others 
            <input type="text" name="" id="dd"> 
        </td>
    </tr>
    <tr>
        <td>
            <label for="">Qualification</label>
        </td>
    </tr>
    <tr>
        <td>
            <label for="qq">Course applied for</label>
        </td>
        <td>
            <input type="checkbox" id="qq" name="dsf" value="BCA">BCA
            <input type="checkbox" id="qq" name="dsf" value="B.com">B.com
            <input type="checkbox" id="qq" name="dsf" value="B.sc">B.sc
            <input type="checkbox" id="qq" name="dsf" value="B.E">B.E
        </td>
    </tr>
     <tr>
        <td>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </td>
     </tr>
    </table>
  </form>
    </fieldset>
